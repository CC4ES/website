# automatically generate a drop-down menu for that navigation item. The order
# of the collections and subnav collections is the order it will be generated.
#
# Each collection item is required to have a `slug` and `text`:
#
# - slug: filename in the /source directory to link to without the .html.erb
#   extension. Or, you can link to any valid URL (e.g. "https://google.com")
# - text: text that the website user will see in the main navigation.
# - subnav: Add a `subnav` key to any top-level collection to create a dropdown
#   list for the collection you add for the subnav.

