#
# Practice Page
#
# To modify the programs that appear on the Practice page, modify the
# programs collection below.
#
# Each collection item requires:
# - name: member name
# - description: paragraph text for the program description. Each paragraph needs 2 line
#             breaks between to be rendered as a new paragraph.
# - image: filename of the image located in /source/images/
# - image_alt: Alt text that describes the image for screen readers
# - link: paragraph text for the member bio.
# - modules: a list of links to relevant modules, in format: [Regenerative Technologies](/regenerative-technologies/)
#             where the first part is the text shown, and the second is the link it directs to.

programs:
  - name: Rhody Grows Hope
    description: |
      ## Cultivating regenerative sustainability with one garden at a time

      Rhody Grows Hope (RGH) is a container gardening project that inspires growing one's own food for food security, sovereignty, and justice.
    image: "Rhody_Grows_Hope_logo_TM(1).jpg"
    image_alt: "rhody grows hope logo"
    link: "/rhody-grows-hope/"

  - name: Museum of Silenced Histories & Gardens of Regeneration
    description: |
      ## Rebuilding relationships with the land to heal and for regenerative sustainability

      The Museum of Silenced Histories & Gardens of Regeneration offer a space for minority, underrepresented, and marginalized members of society to share
      their stories and have their voices heard.
    image: "MSH_logo.jpg"
    image_alt: "MSH logo"
    link: "/museum-of-SH/"

  - name: Youths for Urban Sustainability
    description: |
      ## Pipelining for Green jobs

      Youths for Urban Sustainability (Y4US) is a youth core job training program for youths of 14 -24 years old.  Its focus on growing one's own food and environmental stewardship directly engages community youths to tackle the persistent food and job insecurities and environmental pollution in the urban communities.
    image: "Y4US_logo.jpg"
    image_alt: "Y4US logo"
    link: "/youths-4-urban-sustainability/"
