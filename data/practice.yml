#
# Practice Page
#
# To modify the programs that appear on the Practice page, modify the
# programs collection below.
#
# Each collection item requires:
# - name: member name
# - description: paragraph text for the program description. Each paragraph needs 2 line
#             breaks between to be rendered as a new paragraph.
# - image: filename of the image located in /source/images/
# - image_alt: Alt text that describes the image for screen readers
# - link: paragraph text for the member bio. 
# - modules: a list of links to relevant modules, in format: [Regenerative Technologies](/regenerative-technologies/)
#             where the first part is the text shown, and the second is the link it directs to.

programs:
  - name: Museum of Silenced Histories & Garden of Regeneration
    description: |
      ## Rebuilding relationship between us and land for resilient sustainability
      
      Museum of Silenced Histories (MSH) offers a space for minority, underrepresented, and marginalized members of society to share their stories and have their voices heard, perhaps for the first time. It is a place of community identity, and a place of healing and reconciliation.  Its accompanying green space includes Garden of Regeneration, as site of healing and regenerating the sacred connection between us and land. 
    image: "MSH_webpage_cut.jpg"
    image_alt: "elderly woman and others in a park"
    modules: |
      [Environmental Literacy Fundamentals](/environmental-literacy-fundamentals/), [Regenerative Technologies](/regenerative-technologies/)
  
  - name: Hope Gardeners
    description: |
      ## Gardens are hope we can see.
      
      Growing our own food is the simplest and most direct action for sustainability. CC4ES implements outreach education on gardening at a grassroots level. CC4ES Hope Gardeners convenes school and community gardeners of any shape and size to share resources and support. Gardening promotes environmental stewardship that improves environmental health for the whole community. Gardens provide a platform that embraces and celebrates diversity, building communities sustainable and resilient with environmental, economic and social equity and justice. 
    image: "Grow_UR_own_food.jpg"
    image_alt: "Hands in circule"
    link: "/https://cc4es2.wixsite.com/hopegardeners/"
    modules: |
      [Environmental Literacy Fundamentals](/environmental-literacy-fundamentals/), [Regenerative Technologies](/regenerative-technologies/)
      
  - name: Urban Youth for Sustainability
    description: |
      ## Pipelining for Green jobs
     
      Urban Youth for Sustainability (UYS) is a youth core job training program for urban youths of 14 -24 years old.  Its focus on growing own food and environmental stewardship directly engages community youths to tackle the persistent food and job insecurities and environmental pollutions in the urban communities.
    image: "UYS_vertical_garden.jpg"
    image_alt: "Youth with gardens"
    modules: |
      [Environmental Literacy Fundamentals](/environmental-literacy-fundamentals/), [Regenerative Technologies](/regenerative-technologies/)

  - name: Trees for Environmental Justice (Trees4EJ)
    description: |
      ## Trees are the Lungs of Our Planet, Purifying the air and Giving Fresh Strength to Us
      
      Unfortunately, not all of us get to have trees around us. Trees for Environmental Justice is a platform for raising awareness of Tree Canopy Inequity prevalent in frontline communities, and for tree lovers (or huggers) to share their appreciation of trees, and learn about why trees are cool and important to environmental health and our well-being. 
    image: Trees4EJ.jpg  
    image_alt: "Tree canopy"
    modules: |
      [Environmental Literacy Fundamentals](/environmental-literacy-fundamentals/), [Regenerative Technologies](/regenerative-technologies/)   
      
  - name: CC4ES Conversation Circles
    description: |
      ## All Problems Exist in the Absence of Good Conversation.
      
      CC4ES Conversation Circles is a blog forum for good conversatsions on various sustainability topics, and tips for sustainable lifestyle on composting, gardening, DIY home-made cleaners,and more. Most of all, this forum is to convene all of us who would like to take actions, no matter how small they may be, for making a more sustainable world.  This forum also features comments and good reads to keep us informed.  
    image: "2_Indoor_plants_windowsill.jpg"
    image_alt: "Plants by the windows"
    link: "/blog/"
    modules: |
      [Environmental Literacy Fundamentals](/environmental-literacy-fundamentals/), [Regenerative Technologies](/regenerative-technologies/)   

  - name: CC4ES Direct
    description: |
      ## Direct Grassroots Resource Connector for Communities in Need
      
      CC4ES Direct is CC4ES' community mobilizing model used for realizing its outcomes at the community grassroots level. It is designed to link communities in need with essential resource in oroder tackle food and job insecurities and environmental issues pervasive in frontline communities. In the long term, it will transition to a kiosk on the wheels in a food-truck like vehicle serving the same purpose.  
    image: "CC4ES_Direct_Truck.jpg"
    image_alt: "CC4ES Direct Truck"
    link: "/direct/"
    modules: |
      [Environmental Literacy Fundamentals](/environmental-literacy-fundamentals/), [Regenerative Technologies](/regenerative-technologies/)
