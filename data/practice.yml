programs:
  - name: Rhody Grows Hope
    description: |
      ## Cultivating regenerative sustainability with one garden at a time
      
      Rhody Grows Hope (RGH) is a container gardening project that inspires growing own food for food security, sovereignty, and justice.  
    image: "Rhody_Grows_Hope_logo_TM(1).jpg"
    image_alt: "rhody grows hope logo"
    link: "/rhody-grows-hope/"
  
  - name: Museum of Silenced Histories & Garden of Regeneration
    description: |
      ## Rebuilding relationships with the land to heal and for regenerative sustainability
      
      The Museum of Silenced Histories & Garden of Regeneration offer a space for minority, underrepresented, and marginalized members of society to share
      their stories and have their voices heard.  
    image: "MSH_logo.jpg"
    image_alt: "MSH logo"
    link: "/museum-of-SH/"
      
